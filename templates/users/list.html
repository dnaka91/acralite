{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">

    <div class="columns">
      <div class="column">
        <div class="box">
          <nav class="breadcrumb">
            <ul>
              <li class="is-active"><a href="#">Users</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="box">
          <div class="block">
            <a class="button is-link" href="/users/create">Add new</a>
          </div>
          <table class="table is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <th>{{ user.id }}</th>
                <td>
                  <a href="/users/{{ user.id }}">
                    <strong>{{ user.username }}</strong>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock content %}
