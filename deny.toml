[licenses]
version = 2
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
]
exceptions = [
    { allow = ["MPL-2.0"], name = "option-ext" },
    { allow = ["Unicode-DFS-2016"], name = "unicode-ident" },
]

[licenses.private]
ignore = true

[bans]
skip = [
    { name = "bitflags", version = "1" },
    { name = "syn", version = "1" },
    { name = "sync_wrapper", version = "0.1" },
]
skip-tree = [
    { name = "windows-sys", version = "0.48", depth = 3 },
]
